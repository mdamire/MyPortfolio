{% extends 'base-view.html' %}
{% load static %}

{% block content %}
    {% for section in sections %}
        {% if section.navbar_title %}
        <div id="{{section.navbar_title}}" style="padding-top: 60px; margin-top: -60px;" class="home-section">
        {% else %}
        <div class="home-section">
        {% endif %}
            {{section.body|safe}}
        </div>
    {% endfor %}
{% endblock %}

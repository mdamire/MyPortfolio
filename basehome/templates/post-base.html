{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'post-base-style.css' %}">
{% endblock head %}


{% block body %}
    <nav class="navbar navbar-expand-sm navbar-custom navbar-light navbar-fixed-top">
        <div class="container-md d-flex">
            <div class="justify-content-start">
                <a class="navbar-brand" href="{% url 'home' %}">
                    Logo
                </a>
            </div>

            <div class="justify-content-end">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'projects:projects' %}">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>    
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-2 sidebar">
                <ul class="nav flex-column nav-sidebar">
                    {% block sidebar %}
                    {% endblock sidebar %}
                </ul>
            </div>

            <div class="col-md-6 offset-md-3 col-lg-8 offset-lg-2 post-main">
                {% block content %}
                {% endblock %}
            </div>

            <div class="col-md-3 col-lg-2 rightbar">
            </div>
        </div>
    </div>
{% endblock %}

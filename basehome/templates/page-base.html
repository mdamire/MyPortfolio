{% extends 'base.html' %}
{% load static %}


{% block body %}
    <nav class="navbar navbar-expand-sm navbar-custom navbar-light">
        <div class="container-md d-flex">
            <div class="justify-content-start">
                <a class="navbar-brand" href="{% url 'home' %}">
                    {% if request.path != '/' %}
                        Amir Ebrahim
                    {% endif %}
                </a>
            </div>

            <div class="justify-content-end">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'projects:projects' %}">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'blogs:blogs' %}">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>    
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        {% if request.path != '/' %}
            <div class="row header-row">
                <div class="col-md-6 mx-auto header-main">
                    <h1>
                        {% block heading %}
                        {% endblock %}
                    </h1>
                </div>
            </div>
        {% endif %}

        <div class="row">
            <div class="col-md-6 mx-auto main">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <div class="row footer-row">
            <div class="col-md-10 mx-auto">
                <div class="container-fluid container-no-padding">
                    <div class="row">
                        <div class="col-md-4 d-flex justify-content-center">

                                    src="{% static 'logos/facebook.png' %}"

                                    height="25px" 
                                    weidth="25px" 
                                    alt="facebook"
                                    data-bs-toggle="tooltip"
                                    title="Connect with me on Facebook"
                                />
                            </a>
                            <a href="https://github.com/mdamire">
                                <img 
                                    src="{% static 'logos/github.png' %}"

                                    height="25px"

                                    alt="send message"
                                    data-bs-toggle="tooltip"
                                    title="Send me a message"
                                />

                </div>

        </div>
